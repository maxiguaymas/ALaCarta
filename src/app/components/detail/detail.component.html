
<div class="container">
    <article class="detalles">
        <h3>{{plato.title | uppercase}}</h3>
        <img src={{plato.image}} alt={{plato.title}}>
        <h4>Dieta: {{plato.diets[0]}}</h4>
        <h4>Puntaje de salud: {{plato.healthScore}}</h4>
        <h4>Tiempo de preparacion: {{plato.readyInMinutes}}</h4>
        <h4>Precio por racion: {{plato.pricePerServing}}</h4>
    </article>
</div>
